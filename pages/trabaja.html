        <section class="trabaja2">
            <img src="../multimedia/trabaja.png" alt="pizzeria di mario" width="100%" height=100%>
        </section>
        <section class="trabaja1">
            <h1>¡Forma parte de nuestro equipo!</h1>
            <p>En Pizza di Mario estamos buscando tu talento</p>\
            <form action="" id="contacto">
                <label for="mail">Tu correo:</label>
                <input type="email" id="mail">
                <br>
                <br>
                <label for="puesto">Puesto deseado:</label>
                <select name="puesto" id="puesto">
                    <option value="vacio">Seleccione</option>
                    <option value="cocina">Cocina</option>
                    <option value="atencion">Mesero</option>
                    <option value="caja">Caja</option>
                    <option value="limpieza">Limpieza</option>
                </select>
                <br>
                <br>
                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </form>
            <p>¡Nos comunicaremos lo más pronto posible!</p>\
        </section>
